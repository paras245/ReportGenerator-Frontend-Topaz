<div class="create-report-container">
    <h2>Create New Report</h2>

    <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #reportForm="ngForm">
        <div class="form-group">
            <label for="reportType">Report Type</label>
            <select id="reportType" required [(ngModel)]="model.reportType" name="reportType" class="form-control">
                <option value="" disabled selected>Select Report Type</option>
                <option *ngFor="let type of reportTypes" [value]="type">{{type}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required [(ngModel)]="model.startDate" name="startDate"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" required [(ngModel)]="model.endDate" name="endDate" class="form-control">
        </div>

        <div class="button-group">
            <button type="button" (click)="onClose()" class="btn-secondary">Close</button>
            <button type="submit" [disabled]="!reportForm.valid || isLoading" class="btn-primary">
                {{ isLoading ? 'Submitting...' : 'Generate Report' }}
            </button>
        </div>
    </form>
</div>
